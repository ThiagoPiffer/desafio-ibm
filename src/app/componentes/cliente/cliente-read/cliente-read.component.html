<div class="header-container">
  <h1>Clientes Cadastrados</h1>
  <button mat-raised-button color="primary" (click)="incluirCliente()">Incluir Cliente</button>
</div>  

<div class="mat-elevation-z8">
  <div>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro">
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="id-column"> ID </th>
      <td mat-cell *matCellDef="let element" class="id-column"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Coluna de Movimentações -->
    <ng-container matColumnDef="movimentacoes">
      <th mat-header-cell *matHeaderCellDef> Movimentações </th>
      <td mat-cell *matCellDef="let element" class="icon-column">
        <button mat-icon-button color="accent" (click)="abrirMovimentacoes(element.id)">
          <mat-icon>account_balance_wallet</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef class="icon-column"> Editar </th>
      <td mat-cell *matCellDef="let element" class="icon-column">
        <button mat-icon-button color="primary" (click)="editarCliente(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef class="icon-column"> Excluir </th>
      <td mat-cell *matCellDef="let element" class="icon-column">
        <button mat-icon-button color="warn" (click)="openConfirmDialog(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
